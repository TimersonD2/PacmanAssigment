<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pacman</title>
</head>
<body>

    <div id='container'>
        <div id='content'></div>
        <div id='pacman'></div>
        <div class='bot-row'>
            <div id='score'></div>
            <div id='attempts'></div>
            <div id='lives'></div>
            <button class='reset-btn' onclick=resetGame()>Reset Game</button>
            <button class='coin-btn' onclick=resetCoins()>Reset Coins</button>
        </div>
        <div class='bot-text'>
            <p class='score'>Score</p>
            <p class='attempts'>Attempts</p>
            <p class='lives'>Lives</p>
            <p class='rst-game'>Reset Lives/Attempts</p>
            <p class='rst-coins'>Use Before No Lives</p>
        </div>
        <div id='ghost'></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
