<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pacman</title>
</head>
<body>

    <div id='container'>
        <div id='main'>
            <div id='content'></div>
            <div class='stat-col'>
                <div id='score'></div>
                <p id='score-text' class='score'>Score</p>
                <div id='lives'></div>
                <p class='lives'>Lives</p>
                <div id='attempts'></div>
                <p id='attempts-text' class='attempts'>Attempts</p>
                <div id='num-coins'></div>
                <p class='num-coins'>Remaining Coins</p>
                <!-- <input type='checkbox' id='mode'>
                <label for='mode'>Easy Mode</label> -->
                <label class="container">Easy Mode
                    <input type="checkbox" id='mode' onclick=updateMode()>
                    <span class="checkmark"></span>
                </label>                <button class='reset-btn' onclick=resetGame()>Reset Game</button>
                <p class='rst-game'>Reset Lives/Attempts</p>
                <button class='coin-btn' onclick=resetCoins()>Reset Coins</button>
                <p class='rst-coins'>Use Before No Lives</p>
                <button class='buy-btn' onclick=buyLife()>Buy Life</button>
                <p class='buy-life'>Buy Life (-250)</p>
                <button class='maze-btn' onclick=changeMaze()>Change Maze</button>
                <p id='pts'>*</p>
            </div>
        </div>
        <div id='icons'>
            <div id='pacman'></div>
            <div id='ghost'></div>
            <div id='cherry'></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
